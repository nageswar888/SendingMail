<div id="size">
  <div class="container">

    <h2>Login</h2>
    <form  [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="mail" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mail.errors }" />
        <div *ngIf="submitted && !!f.mail.errors" class="invalid-feedback">
          <div *ngIf="!!f.mail.errors.required">mail is required</div>
          <div *ngIf="!!f.mail.errors.pattern">mail must be valid</div>
          <!--adding casting to bool using !!. for
          ng: Identifier 'email' is not defined. '__type' does not contain such a member, warning-->
        </div>
      </div>

      <div class="form-group">
        <label>name</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && !!f.name.errors" class="invalid-feedback">
          <div *ngIf="!!f.name.errors.required">Password is required</div>
        </div>
      </div>

      <div class="form-group">
      <button class="btn btn-success">Login</button>
      </div>
    </form>
  </div>
</div>
